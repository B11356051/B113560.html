<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>歡迎來到我的自我介紹</h1>
    </header>

    <section class="about-me">
        <h2>關於我</h2>
        <p>你好！我是 [你的名字]，我是一名 [你的職業或身份]。我熱愛 [你的興趣或專長]，並且喜歡學習新事物。</p>
        <p>在我的職業生涯中，我專注於 [你的專業領域]，並且擁有 [相關經驗或技能]。</p>
    </section>

    <section class="skills">
        <h2>我的技能</h2>
        <ul>
            <li>技能 1</li>
            <li>技能 2</li>
            <li>技能 3</li>
        </ul>

    <section class="contact">
        <h2>聯絡方式</h2>
        <p>如果你有任何問題或想與我聯繫，請透過以下方式：</p>
        <ul>
            <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">我的 LinkedIn</a></li>
            <li>GitHub: <a href="https://github.com/yourusername" target="_blank">我的 GitHub</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 [你的名字]. 保留所有權利。</p>
    </footer>
